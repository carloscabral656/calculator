<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculador</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main id="calculator">
        <div id="visor">0</div>
        <div id="buttons">
            <div class="button button-gray">-/+</div>
            <div class="button button-gray">AC</div>
            <div class="button button-gray">%</div>
            <div class="button button-orange">/</div>
            <div class="button button-black">7</div>
            <div class="button button-black">8</div>
            <div class="button button-black">9</div>
            <div class="button button-orange">x</div>
            <div class="button button-black">4</div>
            <div class="button button-black">5</div>
            <div class="button button-black">6</div>
            <div class="button button-orange">-</div>
            <div class="button button-black">1</div>
            <div class="button button-black">2</div>
            <div class="button button-black">3</div>
            <div class="button button-orange">+</div>
            <div class="button button-col-2">0</div>
            <div class="button button-black">.</div>
            <div class="button button-orange">=</div>
        </div>
    </main>
</body>
</html>
